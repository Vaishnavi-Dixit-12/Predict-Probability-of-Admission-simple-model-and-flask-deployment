<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>Admission Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

    <div class="login">
        <h1>Predict Admission Probability</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="gre" placeholder="GRE Score (out of 340)" required="required" />
            <input type="text" name="toefl" placeholder="TOEFL Score (out of 120)" required="required" />
            <input type="text" name="rating" placeholder="University Ranking (out 0f 5)" required="required" />
            <input type="text" name="sop" placeholder="SOP points (out 0f 5)" required="required" />
            <input type="text" name="lor" placeholder="LOR points (out 0f 5)" required="required" />
            <input type="text" name="cgpa" placeholder="CGPA (out 0f 10)" required="required" />
            <input type="text" name="research" placeholder="Research done" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        <div class='answer'>
            {{ prediction_text }}
        </div>

    </div>


</body>

</html>
